<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TikTok App â€“ Auth</title>
  <!-- Replace these with your real Supabase project values at deploy time -->
  <meta name="supabase-url" content="REPLACE_SUPABASE_URL" />
  <meta name="supabase-anon-key" content="REPLACE_SUPABASE_ANON_KEY" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #010101;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, #fe2c55, #25f4ee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .tabs {
      display: flex;
      margin-bottom: 1.5rem;
      border-bottom: 2px solid #333;
    }

    .tab-btn {
      flex: 1;
      background: none;
      border: none;
      color: #888;
      padding: 0.75rem;
      cursor: pointer;
      font-size: 1rem;
      transition: color 0.2s;
    }

    .tab-btn.active {
      color: #fe2c55;
      border-bottom: 2px solid #fe2c55;
      margin-bottom: -2px;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      font-size: 0.875rem;
      color: #aaa;
      margin-bottom: 0.375rem;
    }

    input {
      width: 100%;
      padding: 0.75rem 1rem;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #fe2c55;
    }

    button[type="submit"] {
      width: 100%;
      padding: 0.875rem;
      background: #fe2c55;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background 0.2s;
    }

    button[type="submit"]:hover { background: #e0254a; }
    button[type="submit"]:disabled { background: #555; cursor: not-allowed; }

    #message {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 0.875rem;
      display: none;
    }

    #message.success { background: #1a3a2a; color: #4caf82; border: 1px solid #4caf82; }
    #message.error   { background: #3a1a1a; color: #f44336; border: 1px solid #f44336; }

    /* Logged-in view */
    #logged-in {
      display: none;
      text-align: center;
    }

    #logged-in h2 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }

    #logged-in p {
      color: #aaa;
      font-size: 0.875rem;
      margin-bottom: 1.5rem;
      word-break: break-all;
    }

    #logout-btn {
      width: 100%;
      padding: 0.875rem;
      background: #333;
      border: 1px solid #555;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    #logout-btn:hover { background: #444; }
  </style>
</head>
<body>
  <div class="container">
    <h1>TikTok</h1>

    <!-- Auth forms (shown when logged out) -->
    <div id="auth-section">
      <div class="tabs">
        <button class="tab-btn active" id="tab-login" onclick="switchTab('login')">Log in</button>
        <button class="tab-btn" id="tab-signup" onclick="switchTab('signup')">Sign up</button>
      </div>

      <!-- Login form -->
      <form id="login-form" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="Enter your password" required />
        </div>
        <button type="submit" id="login-submit">Log in</button>
      </form>

      <!-- Signup form -->
      <form id="signup-form" style="display:none" onsubmit="handleSignup(event)">
        <div class="form-group">
          <label for="signup-username">Username</label>
          <input type="text" id="signup-username" placeholder="Choose a username" required />
        </div>
        <div class="form-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" placeholder="Choose a password (min 6 chars)" required minlength="6" />
        </div>
        <button type="submit" id="signup-submit">Sign up</button>
      </form>

      <div id="message"></div>
    </div>

    <!-- Logged-in view -->
    <div id="logged-in">
      <h2>Welcome back! ðŸ‘‹</h2>
      <p id="user-email"></p>
      <button id="logout-btn" onclick="handleLogout()">Log out</button>
    </div>
  </div>

  <script type="module" src="auth.js"></script>
</body>
</html>
